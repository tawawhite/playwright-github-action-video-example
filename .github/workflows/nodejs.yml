name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '*'

      - name: Install deps via NPM
        run: npm install && npm install playwright

      - name: Run browser automation tests
        run: npm start

      - name: Upload videos
        if: ${{ failure() }}
        uses: actions/upload-artifact@v1
        with:
          name: test-output
          path: test-output
